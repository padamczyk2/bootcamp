<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- BOOTSTRAP -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 my-2 mx-3">
            <p class="font-weight-bold">{{title}}</p>
        </div>
    </div>
    <form method="post" action="/index">
        <input type="submit" name="add" value="Add"/>
        <input type="submit" name="delete" value="Delete"/>
        {% for user in users %}
        <div class="row">
            <div class="col-sm-1 mt-2"><input type="checkbox" name="users[]" value="{{ user.id }}"/></div>
            <div class="col-sm-2 mt-2 ">{{ user.first_name }} {{ user.last_name }}</div>
            <a href="/edit?id={{ user.id }}"><img src="/assets/img/edit_icon.png"></a>
        </div>
        {% endfor %}
    </form>
</div>
</body>
