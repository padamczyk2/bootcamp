<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <!-- BOOTSTRAP -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-5 mb-4">
            <h4 class="font-weight-bold">Register user</h4>
        </div>
        <div class="col-md-3"></div>
    </div>
    <form name="add_user" method="POST" action="/index">
        <div class="row">
            <div class="col-md-3 mb-3"></div>
            <div class="col-md-3 mb-3">
                <label for="first_name">First name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="" value="">
                <div class="invalid-feedback"> Valid first name is required.</div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="last_name">Last name</label>
                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="" value="">
                <div class="invalid-feedback"> Valid last name is required.</div>
            </div>
            <div class="col-md-3 mb-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3"></div>
            <div class="col-md-3 mb-3">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="you@domain.com">
                <div class="invalid-feedback">
                    Please enter email in valid format.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="phone">Phone</label>
                <input name="phone" type="text" class="form-control" id="phone" placeholder="+00 000 000 000">
                <div class="invalid-feedback">
                    Please enter a valid phone number.
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3 mt-4">
                    <input type="submit" name="save" value="Save"/>
                    <input type="submit" name="cancel" value="Cancel"/>
                </div>
            </div>
    </form>
</div>
</body>
